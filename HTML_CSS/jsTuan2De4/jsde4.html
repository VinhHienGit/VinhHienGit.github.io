<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<title>Vinh Hien JS2</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div class="main">
  <div>
    <img class="title" src="img/ttl_Line-up.png" alt="lineup">
  </div>
  <div class="menu">
     <div class="slide">
    <ul class="menu__item js-menu_slide">
      <li>
        <img src="img/item_01_sp.png" alt="item 01">
      </li>
      <li>
        <img src="img/item_02_sp.png" alt="item 02">
      </li>
      <li>
        <img src="img/item_03_sp.png" alt="item 03">
      </li>
      <li>
        <img src="img/item_04_sp.png" alt="item 04">
      </li>
      <li>
        <img src="img/item_05_sp.png" alt="item 05">
      </li>
    </ul>
    </div>
    <div class="flip">
    <ul class="menu__title js-menu_title">
      <li>
        <img src="img/ttl_item_01.png" alt="title item 01">
      </li>
      <li>
        <img src="img/ttl_item_02.png" alt="title item 03">
      </li>
      <li>
        <img src="img/ttl_item_03.png" alt="title item 04">
      </li>
      <li>
        <img src="img/ttl_item_04.png" alt="title item 04">
      </li>
      <li>
        <img src="img/ttl_item_05.png" alt="title item 05">
      </li>
    </ul>
    </div>
  </div>
  <img class="arrow_left js-arrow_left" src="img/btn_arrow_left.png" alt="Arrow left">
  <img class="arrow_right js-arrow_right" src="img/btn_arrow_right.png" alt="Arrow right">
</div>
<script src="js/jquery_de4.js"></script>

</html>
